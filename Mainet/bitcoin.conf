# ==========================
# Bitcoin Fusion Node Config
# ==========================

daemon=1
server=1
mainnet=1        # Using mainnet
nolisten=1
txindex=1
disablewallet=1

# Mempool and DB cache
rpcworkqueue=1100
maxmempool=4096
mempoolexpiry=8760
mempoolfullrbf=1
dbcache=1000
deprecatedrpc=warnings

# ZeroMQ for streaming blocks and transactions
zmqpubhashtx=tcp://127.0.0.1:28332
zmqpubhashblock=tcp://127.0.0.1:28332

# --------------------------
# Additional backend params
# --------------------------
addnode=mainnode1.bitcoin.net
addnode=mainnode2.bitcoin.net
maxconnections=50
rpcallowip=0.0.0.0/0

# --------------------------
# Mainnet RPC & Node settings
# --------------------------
[main]
rpcuser=fusionuser_main
rpcpassword=fusionpass_main123
rpcport=8332
prune=0         # full node
rpcthreads=8    # number of RPC threads
